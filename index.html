<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Bootstrap css is above / custom css is below-->
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>

    <title>F1 Racer Data</title>
</head>
<body>  
    <form action="" name="f1Form" id="f1Form" class="buttons">
        <input type="text" placeholder="Year" name="year" id="year" class="button_a">
        <input type="text" placeholder="Lap" name="lap" id="lap" class="button_b">
        <button id="submitButton" class="button_c" onClick="event.preventDefault(); f1Data()" >Get Standings</button>
    </form>
    
    <!-- Insert table data-->
    <div id="driver-table" class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Name</th>
                    <th scope="col">Nationality</th>
                    <th scope="col">Sponser</th>
                    <th scope="col">Points</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <tr>
                    <th scope="row" id="position0"></th>
                    <td id="driverName0"></td>
                    <td id="nationality0"></td>
                    <td id="sponser0"></td>
                    <td id="points0"></td>
                </tr>
                <tr>
                    <th scope="row" id="position1">10</th>
                    <td id="driverName1"></td>
                    <td id="nationality1"></td>
                    <td id="sponser1"></td>
                    <td id="points1"></td>
                </tr>
                <tr>
                    <th scope="row" id="position2"></th>
                    <td id="driverName2"></td>
                    <td id="nationality2"></td>
                    <td id="sponser2"></td>
                    <td id="points2"></td>
                </tr>
                <tr>
                    <th scope="row" id="position3"></th>
                    <td id="driverName3"></td>
                    <td id="nationality3"></td>
                    <td id="sponser3"></td>
                    <td id="points3"></td>
                </tr>
                <tr>
                    <th scope="row" id="position4"></th>
                    <td id="driverName4"></td>
                    <td id="nationality4"></td>
                    <td id="sponser4"></td>
                    <td id="points4"></td>
                </tr>
                <tr>
                    <th scope="row" id="position5"></th>
                    <td id="driverName5"></td>
                    <td id="nationality5"></td>
                    <td id="sponser5"></td>
                    <td id="points5"></td>
                </tr>
                <tr>
                    <th scope="row" id="position6"></th>
                    <td id="driverName6"></td>
                    <td id="nationality6"></td>
                    <td id="sponser6"></td>
                    <td id="points6"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="grad1"></div>
</body>
</html>
